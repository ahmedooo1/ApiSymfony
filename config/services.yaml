    google_client_secret: '%env(GOOGLE_CLIENT_SECRET)%'
    google_redirect_uri: '%env(GOOGLE_REDIRECT_URI)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
        bind:
            $jwtSecret: '%jwt_secret%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Security\JwtAuthenticator:
        arguments:
            $secret: '%env(JWT_SECRET)%'
            $logger: '@logger'
            $userProvider: '@security.user.provider.concrete.app_user_provider'
        tags: ['monolog.logger', 'security.authenticator']

    App\Controller\UserController:
        bind:
            $jwtSecret: '%jwt_secret%'

    App\Command\CreateAdminUserCommand:
        tags: ['console.command']

    App\Command\CreateRestaurateurUserCommand:
        tags: ['console.command']

    App\Command\AddUserRoleCommand:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags: ['console.command']

    App\Service\GoogleAuthService:
        arguments:
            $clientId: '%google_client_id%'
            $clientSecret: '%google_client_secret%'
            $redirectUri: '%google_redirect_uri%'
